title:            AabyWan's blog
description:      \@AabyWan's blog about CTF's and research related activities.
disqus_shortname: 
reading_time:     true
words_per_minute: 200
url: https://aabywan.com

owner:
  name:           Peter Aaby
  avatar:         avatar.jpg
  bio:            "PhD Security Researcher @ Edinburgh Napier University. 
  Founder and president of ENUSEC."
  email:          blog@aabywan.com
  twitter:        aabywan
  github:         aabywan
  linkedin:       peteraaby

# Background image to be tiled on all pages
background: 

timezone:    Europe/London
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
